services:
  mysql:
    image: mysql:8.0
    container_name: petclinic-mysql
    restart: always
    environment:
      MYSQL_DATABASE: petclinic
      MYSQL_USER: petclinic
      MYSQL_PASSWORD: petclinic
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  petclinic:
    image: arey/springboot-petclinic
    container_name: petclinic-app
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"

    # âœ… ESCAPED VARIABLE (NO WARNING)
    command: sh -c "java $$JAVA_OPTS -jar /petclinic.jar"

    environment:
      SPRING_PROFILES_ACTIVE: mysql
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/petclinic?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: petclinic
      SPRING_DATASOURCE_PASSWORD: petclinic
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SPRING_DATASOURCE_INITIALIZATION_MODE: never

      JAVA_OPTS: >
        -Xms256m
        -Xmx512m
        -XX:MaxMetaspaceSize=128m
        -XX:+UseG1GC
        -XX:+HeapDumpOnOutOfMemoryError
        -XX:HeapDumpPath=/tmp
        -Dfile.encoding=UTF-8
        -Duser.timezone=UTC
        -Djava.security.egd=file:/dev/./urandom

volumes:
  mysql-data:
